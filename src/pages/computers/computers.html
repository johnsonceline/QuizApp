<ion-content class="container" padding>
  <ion-slides #slides>
    <ion-slide *ngFor="let question of Computers; let i = index;">
  
      <h3>Question {{i+1}} </h3>
  
      <flash-card [isFlipped]="question.flashCardFlipped">
          <div class="flash-card-front" [innerHTML]="question.flashCardFront"></div>
          <div class="flash-card-back" [innerHTML]="value">
            <h1>{{value}}</h1>
          </div>
      </flash-card>
  
      <h5>{{question.questionText}}</h5>
  
      <ion-list no-lines radio-group>
  
          <ion-item class="box" *ngFor="let answer of question.answers; let i = index;">
  
              <ion-label>{{i+1}}. {{answer.answer}}</ion-label>
              <ion-radio (click)="selectAnswer(answer, question, answer.answer)" [checked]="answer.selected" [disabled]="hasAnswered"></ion-radio>
  
          </ion-item>
  
      </ion-list>
  
  </ion-slide>
  
  <ion-slide>
      <h2>Final Score: {{grandTotal}}%</h2>
  
      <button class="btn" (click)="restartQuiz()" ion-button full color="primary">Start Again</button>
  
  </ion-slide>
  
  </ion-slides>
</ion-content>
